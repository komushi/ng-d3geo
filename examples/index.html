    svg {
      fill: #7986cb;
      stroke-width: 0.5;
    }

.district-boundary {
  fill: none;
  stroke: white;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
  stroke-width: 1;
}

.district-label {
  fill: white;
  fill-opacity: .9;
  font-size: 14px;
  font-weight: bold;
  text-anchor: middle;
}

.enter {
  fill: #7986cb;
}

.exit {
  fill: 7986cb;
}

var width = 1500;
var height = 800;

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height)
  .attr("style", "outline: thin solid gray;");
  
var g = svg.append('g');
var styleCircle = g.selectAll('circle');

var projection = d3.geo.mercator();

projection.center([139.752268, 35.677043]).scale(110000).translate([width / 2, height / 2]);
  // [139.426846, 35.699450] for tokyo
  // [139.752268, 35.677043] for tokyo23
  // .center([139.752268, 35.677043])
  // .center([139.726846, 35.679450])
  // scale(80000)] for tokyo
  // scale(11000)] for tokyo23
  // .scale(110000)
  // .translate([width / 2, height / 2]);

var path = d3.geo.path().projection(projection);

var color = d3.scale.linear().domain([1,23])
              .interpolate(d3.interpolateHcl)
              // .range([d3.rgb("#0d47a1"), d3.rgb('#e3f2fd')]);
              // .range([d3.rgb("#007AFF"), d3.rgb('#FFF500')]);
              .range([d3.rgb(255,120,116), d3.rgb(255,213,0)]);


d3.json("data/tokyo_23_simple.json", function (error, json) {

  var districts = topojson.feature(json, json.objects['tokyo_23_simple']);
  var mesh = topojson.mesh(json, json.objects['tokyo_23_simple'], function(a, b) { return a !== b; });

  // district polygons
  g.selectAll(".district")
    .data(districts.features)
    .enter().append("path")
    .attr("class", function(d) { 
      return "district"; 
    })
    .attr("d", path)
    .attr("fill", function(d,i) { 
      return color(i);
    });

  // border    
  g.append("path")
    .datum(mesh)
    .attr("d", path)
    .attr("class", "district-boundary");

  // district labels
  g.selectAll(".district-label")
    .data(districts.features)
    .enter().append("text")
    .attr("class", function(d) { return "district-label";})
    .attr("transform", function(d) { 
      return "translate(" + path.centroid(d) + ")"; 
    })
    .attr("dy", ".35em")
    .text(function(d) { return d.properties.district; });
  
});
